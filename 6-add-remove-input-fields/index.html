<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Picker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $('document').ready(function () {
            $('.loader').fadeOut('slow');

            var max_field = 10;
            var wrapper = $('.js-input-field-wrap'); //Fields wrapper
            var add_button = $('.js-add-field-button');// Add button ID

            var x = 1; //initialize text box count

            $(add_button).click(function (e) {
                e.preventDefault();

                if( x < max_field ){
                    $(wrapper).append(
                        '<div><input class="form-control" type="text" name="name[]"><a href="#" class="js-remove-field">Remove Field</a></div>'
                    );
                    x++;
                }
            });
            $(wrapper).on('click','.js-remove-field',function (e) {
                e.preventDefault();

                $(this).parent('div').remove();
                x--;
            });
        });
    </script>
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url("img/loader.gif") 50% 50% no-repeat rgb(249, 249, 249);
        }
    </style>
</head>
<body>
<div class="loader"></div>
<div class="container"><br><br>
    <form>
    <div class="js-input-field-wrap">

        <button class="js-add-field-button btn btn-lg btn-success">Add More Field</button>
        <div>
            <input class="form-control" type="text" name="names[]">
        </div>

    </div>
    </form>
</div>
</body>
</html>
